version: '3.8'

services:
  # PostgreSQL database / PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: arbitrage
      POSTGRES_USER: arbitrage_user
      POSTGRES_PASSWORD: arbitrage_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arbitrage_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend FastAPI service / 백엔드 FastAPI 서비스
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://arbitrage_user:arbitrage_password@postgres:5432/arbitrage
      SECRET_KEY: your-secret-key-change-in-production-min-32-chars
      ENVIRONMENT: local
      ENABLE_PUBLIC_REST_SPOT: "true"
      TRADING_SYMBOLS: '["BTC/USDT","ETH/USDT","XRP/USDT"]'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend Vite service / 프론트엔드 Vite 서비스
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5174:5174"
    environment:
      VITE_API_HTTP_BASE: http://localhost:8000/api
      VITE_API_WS_BASE: ws://localhost:8000/api/ws
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  postgres_data:
